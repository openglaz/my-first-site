<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>

</head>

<body>
  <div class="mainDiv">
    <h1 class="head">TodoList</h1>
    <div class="main-task">
      <h2>Что нужно сделать</h2>

      <!-- Далее идут задичи которые нужно выполнить -->

      <div class="conteinerTask">

        <div class="task">
          <input type="checkbox" name="" id=""> Купить картохи <button class="btnDelete"> &#10008</button> <br>
        </div>

        <div class="task">
          <input type="checkbox" name="" id=""> Купить Молока<button class="btnDelete"> &#10008</button><br>
        </div>

        <div>
          <input type="checkbox" name="" id=""> Покормить рыбок<button class="btnDelete"> &#10008</button><br>
        </div>

      </div>
    </div>

    <!-- Кнопки и инпуты -->

    <div>
      <input type="text" class="mainInput" id="mainInput" value="Купить"> <br>
      <button class="btn btnAddTask">Добавить задачу</button>
      <button class="btn btnDeletedTask">Удалить выполненые задачи</button>

    </div>
  </div>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>

</html>
